<!DOCTYPE html>
<html dir="ltr" lang="en-US">
    <meta charset="utf-8">
    <title>Sanketh Katta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="static/css/style.css"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Roboto:400' rel='stylesheet' type='text/css'>
</head>
<body>

    <header id="header">
        <div id="cover"></div>
        <img src="static/img/sankethkatta-small.jpg">
        <h1>Sanketh Katta</h1>
        <h2>Data Scientist and Technology Enthusiast</h2>
    </header>

    <div id="container">

    </div><!--contatiner-->

    <footer id="foot">
    </footer>

    <script id="work-experience-template" type="text/template">
        <div class="block-wrapper">
            <div class="block front">
                <div class="block-top palette-turquoise">
                    <h3 class="block-header">Work Experience</h3>
                    <div class="flip-button palette-green-sea">
                        <div class="flip-text">JSON</div>
                    </div>
                </div>
                <a class="block-main" href="<%=url%>" target="_blank">
                    <div class="block-left">
                        <div class="block-title"><%=company%></div>
                        <div class="block-description"><%=position%></div>
                    </div>
                    <div class="block-right">
                        <div class="block-logo" style="background-image: url('static/img/<%=logo%>')"></div>
                    </div>
                </a>
                <div class="block-description2">
                    <div class="block-description2-text">
                        <%=startDate%> - <%=endDate%>
                    </div>
                </div>
            </div>

            <div class="block back">
                <div class="block-top back palette-green-sea">
                    <h3 class="block-header">workExperience</h3>
                    <div class="flip-button back palette-turquoise">
                        <div class="flip-text">Visual</div>
                    </div>
                </div>
                <div class="block-main">
                    <pre><code><%=theJSON%></code></pre>
                </div>
            </div>
        </div><!--block-wrapper-->
    </script>

    <script id="education-template" type="text/template">
        <div class="block-wrapper">
            <div class="block front">
                <div class="block-top palette-alizarin">
                    <h3 class="block-header">Education</h3>
                    <div class="flip-button palette-pomegranate">
                        <div class="flip-text">JSON</div>
                    </div>
                </div>
                <a class="block-main" href="<%=url%>" target="_blank">
                    <div class="block-left education">
                        <div class="block-title"><%=university%></div>
                        <div class="block-description"><%=degree%></div>
                    </div>
                    <div class="block-right education">
                        <div class="block-logo" style="background-image: url('static/img/<%=logo%>')"></div>
                    </div>
                </a>
                <div class="block-description2">
                    <div class="block-description2-text">
                        <%=startDate%> - <%=endDate%>
                    </div>
                </div>
            </div>

            <div class="block back">
                <div class="block-top back palette-pomegranate">
                    <h3 class="block-header">education</h3>
                    <div class="flip-button back palette-alizarin">
                        <div class="flip-text">Visual</div>
                    </div>
                </div>
                <div class="block-main">
                    <pre><code><%=theJSON%></code></pre>
                </div>
            </div>
        </div><!--block-wrapper-->
    </script>
    <script id="social-template" type="text/template">
        <div class="block-wrapper">
            <div class="block front">
                <div class="block-top palette-belize-hole">
                    <h3 class="block-header">Social Networks</h3>
                    <div class="flip-button palette-peter-river">
                        <div class="flip-text">JSON</div>
                    </div>
                </div>
                <a class="block-main" href="<%=url%>" target="_blank">
                    <div class="block-left">
                        <div class="block-title"><%=network%></div>
                        <div class="block-description"><%=count%> <%=type%></div>
                    </div>
                    <div class="block-right">
                        <div class="block-logo" style="background-image: url('static/img/<%=logo%>')"></div>
                    </div>
                </a>
            </div>

            <div class="block back">
                <div class="block-top back palette-peter-river">
                    <h3 class="block-header">socialNetworks</h3>
                    <div class="flip-button back palette-belize-hole">
                        <div class="flip-text">Visual</div>
                    </div>
                </div>
                <div class="block-main">
                    <pre><code><%=theJSON%></code></pre>
                </div>
            </div>
        </div><!--block-wrapper-->
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/sankethkatta.js"></script>
    <script type="text/javascript" src="static/js/render.js"></script>
</body>
</html>
