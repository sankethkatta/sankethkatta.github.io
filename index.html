<!DOCTYPE html>
<html dir="ltr" lang="en-US">

  <head>
    <meta charset="utf-8">
    <title>Sanketh Katta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="static/css/style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <!-- Cover image header -->
    <header id="header">
      <div id="cover"></div>
      <img src="static/img/sankethkatta-profile.jpg">
      <h1>Sanketh Katta</h1>
    </header>

    <!-- Action buttons -->
    <div id="action-buttons">
      <div id="visual-button" class="button active">Visual</div>
      <div id="json-button" class="button">JSON</div>
    </div>

    <!-- Color description legend -->
    <div id="legend">
      <h3 class="legend-item palette-turquoise">
        Work Experience
      </h3>
      <h3 class="legend-item palette-alizarin">
        Education
      </h3>
      <h3 class="legend-item palette-peter-river">
       Social Networks
      </h3>
    </div>

    <div id="container"></div>

    <!-- Templates -->
    <script id="work-experience-template" type="text/template">
      <div class="block-wrapper">
        <div class="block front palette-turquoise">
          <a class="block-main" href="<%=url%>" target="_blank">
            <div class="block-left">
              <div class="block-title"><%=company%></div>
              <div class="block-description"><%=position%></div>
            </div>
            <div class="block-right">
              <div class="block-logo" style="background-image: url('static/img/<%=logo%>')"></div>
            </div>
          </a>
            <div class="block-description2">
              <div class="block-description2-text">
                <%=startDate%> - <%=endDate%>
              </div>
            </div>
        </div>

        <div class="block back palette-green-sea">
          <div class="block-main">
            <pre><code><%=json%></code></pre>
          </div>
        </div>
      </div>
    </script>

    <script id="education-template" type="text/template">
      <div class="block-wrapper">
        <div class="block front palette-alizarin">
          <a class="block-main" href="<%=url%>" target="_blank">
            <div class="block-left education">
              <div class="block-title"><%=university%></div>
              <div class="block-description"><%=degree%></div>
            </div>
            <div class="block-right education">
              <div class="block-logo" style="background-image: url('static/img/<%=logo%>')"></div>
            </div>
          </a>
          <div class="block-description2">
            <div class="block-description2-text">
              <%=startDate%> - <%=endDate%>
            </div>
          </div>
        </div>

        <div class="block back palette-pomegranate">
          <div class="block-main">
            <pre><code><%=json%></code></pre>
          </div>
        </div>
      </div>
    </script>

      <script id="social-template" type="text/template">
        <div class="block-wrapper">
          <div class="block front palette-peter-river">
            <a class="block-main" href="<%=url%>" target="_blank">
              <div class="block-left">
                <div class="block-title"><%=network%></div>
                <div class="block-description"><%=count%> <%=type%></div>
              </div>
              <div class="block-right">
                <div class="block-logo" style="background-image: url('static/img/<%=logo%>')"></div>
              </div>
            </a>
          </div>

          <div class="block back palette-belize-hole">
            <div class="block-main">
              <pre><code><%=json%></code></pre>
            </div>
          </div>
        </div>
      </script>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="static/js/main.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-43197169-1', 'sankethkatta.com');
      ga('send', 'pageview');
    </script>

  </body>

</html>
